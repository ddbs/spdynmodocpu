<!DOCTYPE html>
<html>
  <head>
    <title>spdynmod</title>
    
    <!-- Include order: first jquery, then opencpu.js, and then your code -->
    <script src="opencpu/jquery-1.11.3.js"></script>
    <script src="opencpu/opencpu-0.4.js"></script>

    <script>
    //init this script when the page has loaded
    $(document).ready(function(){
      $("#submitbutton").on("click", function(){
        
        //disable the button to prevent multiple clicks
        $("#submitbutton").attr("disabled", "disabled");
        
        //read the value for 'myname'
        var rnd = parseInt($("#rnd").val());
        
        //create the plot area on the plotdiv element
        var req = $("#plotdiv").rplot("run_plot", {
          rnd : rnd
        })

        //if R returns an error, alert the error message
        req.fail(function(){
          alert("Server error: " + req.responseText);
        });
        
        //after request complete, re-enable the button 
        req.always(function(){
          $("#submitbutton").removeAttr("disabled")
        });
      });
    });
    </script>
    
    <style>
      #plotdiv {
        position: relative;
        width: 600px;
        height: 400px;
        border: solid gray 1px;
      }
    </style>
    
  </head>
    
  <body>
    <h1>Wetland model</h1>
    
    <b>rnd </b> <input type="number" id="rnd" value="F">
    
    <br />
    <button id="submitbutton" type="button">Run and plot de model</button>
    
    <div id="plotdiv"></div>      

    <br />
   
  </body>
</html>
